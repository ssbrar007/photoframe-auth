<!DOCTYPE html>
  <html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo Frame Auth</title>
  <style>
  body{font-family:system-ui,sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
  .box{text-align:center;max-width:400px;padding:20px}
  .code{font-size:28px;font-family:monospace;background:#222;padding:15px 25px;border-radius:8px;margin:20px
  0;user-select:all;letter-spacing:2px;word-break:break-all}
  .hint{color:#888;font-size:14px}
  .error{color:#ff5555}
  </style>
  </head>
  <body>
  <div class="box">
  <h2>Photo Frame Authorization</h2>
  <div id="content"></div>
  </div>
  <script>
  var params=new URLSearchParams(window.location.search);
  var code=params.get('code');
  var error=params.get('error');
  var el=document.getElementById('content');
  if(code){
  el.innerHTML='<p>Your authorization code:</p><div class="code" id="code">'+code+'</div>'
  +'<p class="hint">Copy this code and paste it into your Photo Frame web panel.</p>';
  }else if(error){
  el.innerHTML='<p class="error">Authorization failed: '+error+'</p><p class="hint">Go back to your photo frame and try again.</p>';
  }else{
  el.innerHTML='<p class="hint">This page receives Google OAuth callbacks for your photo frame.</p>';
  }
  </script>
  </body>
  </html>
